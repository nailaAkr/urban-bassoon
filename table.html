<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       table, th, td {
       border: 1px solid black;
       border-collapse: collapse;
       }
     table {
    border-spacing: 30px;
    }
</style>

</head>
<body>
    <table border="1">
         <h2>Introduction to table</h2>
          <caption><b>TIME TABLE(ELCE2)</b></caption>

               <th>8.50-9.30</th>
               <th>9.30-10.30</th>
               <th>10.40-11.30</th>
            </tr>


          </thead>

          <tbody>
            <tr>
             <th rowspan="2">Monday</th>
               <td>Maths</td>
               <td>FSD</td>
               <td>DS</td>
               <td>DSA</td>
            </tr>

          </tbody>


          <tbody>
            <tr>
               <th rowspan="2">Tuesday</th>
               <td>DS</td>
               <td>FSD</td>
               <td>DSA</td>
               <td>Maths</td>
            </tr>
          </tbody>
       </table>   
</body>
</html>
